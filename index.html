<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gamified Quiz</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
    }
    .quiz-container {
        max-width: 600px;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        margin: auto;
    }
    h2 {
        margin-bottom: 10px;
    }
    .option {
        display: block;
        margin: 8px 0;
        padding: 10px;
        background: #eee;
        border-radius: 4px;
        cursor: pointer;
    }
    .option:hover {
        background: #ddd;
    }
    button {
        margin-top: 15px;
        padding: 10px 15px;
        border: none;
        background: #0077cc;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background: #005fa3;
    }
</style>
</head>

<body>

<div class="quiz-container">
    <h2 id="question"></h2>
    <div id="options"></div>
    <button onclick="nextQuestion()">Next</button>
</div>

<script>
const quiz = [
    {
        question: "What does HTML stand for?",
        options: [
            "Hyper Text Markup Language",
            "High Text Machine Language",
            "Hyperlinks and Text Marking Language",
            "Home Tool Markup Language"
        ],
        answer: 0
    },
    {
        question: "Which language is used for styling web pages?",
        options: ["HTML", "Python", "CSS", "Java"],
        answer: 2
    },
    {
        question: "Which one is a JavaScript framework?",
        options: ["Laravel", "React", "Django", "Flask"],
        answer: 1
    },
    {
        question: "What does UX stand for?",
        options: [
            "User Experience",
            "Universal Experience",
            "User Extension",
            "Unique Execution"
        ],
        answer: 0
    },
    {
        question: "Which tool is commonly used for version control?",
        options: ["Figma", "Git", "Photoshop", "Illustrator"],
        answer: 1
    }
];

let currentQuestion = 0;
let score = 0;

function loadQuestion() {
    const q = quiz[currentQuestion];
    document.getElementById("question").innerText = q.question;
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    q.options.forEach((option, index) => {
        const div = document.createElement("div");
        div.className = "option";
        div.innerText = option;
        div.onclick = () => selectAnswer(index);
        optionsDiv.appendChild(div);
    });
}

function selectAnswer(selected) {
    if (selected === quiz[currentQuestion].answer) {
        score++;
    }
    nextQuestion();
}

function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < quiz.length) {
        loadQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    let message = "";

    if (score <= 1) {
        message = "0–1 points: Try harder next time.";
    } else if (score <= 3) {
        message = "2–3 points: Average knowledge.";
    } else if (score === 4) {
        message = "4 points: Decent performance.";
    } else {
        message = "5 points: Outstanding!";
    }

    document.querySelector(".quiz-container").innerHTML = `
        <h2>Your Score: ${score} / 5</h2>
        <p>${message}</p>
    `;
}

loadQuestion();
</script>

</body>
</html>
